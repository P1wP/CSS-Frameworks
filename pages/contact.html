<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

                <span class="glyphicon glyphicon-menu-hamburger [ header_btn--hamburger ]"></span>
            </button>
            <a class="navbar-brand [ header__link ]" href="../index.html"><span class="header__link--text">January Island Escapes</span></a>
        </div>
        
        <div class="collapse navbar-collapse" id="collapseMenu">
            <ul class="nav navbar-nav navbar-right myBlock">
                <li class="nav-item myBlock__elm">
                    <a class="nav-link myBlock__elm--mod" href="../index.html">Home </a>
                </li>
                <li class="nav-item myBlock__elm">
                    <a class="nav-link myBlock__elm--mod" href="packages.html">Packages </a>
                </li>
                <li class="nav-item myBlock__elm">
                    <a class="nav-link myBlock__elm--mod myBlock__elm--border" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <!-- HEADING -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h1 class="branding">Contact Us</h1>
            </div>
        </div>
   
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse luctus nisl vel varius egestas. Fusce facilisis nunc quis fermentum fermentum.</p>
            </div>
        </div>
    </div>
    
    
    
    <!-- FORM -->
    <div class="container">

        <form action="#">
            <div class="row">
                <div class="form-group col-md-4 col-md-offset-2">
                    <label for="Name">First name</label>
                    <input class="form-control" type="text" maxlength="50">
                </div>
                <div class="form-group col-md-4">
                    <label for="Email">Last name</label>
                    <input class="form-control" type="text" maxlength="50" >
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="Name">Telephone number</label>
                    <input class="form-control" type="phone" maxlength="50">
                </div>
                <div class="form-group col-md-8 col-md-offset-2">
                    <label for="Email">Email address</label>
                    <input class="form-control" type="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2 col-md-offset-2">
                    <input type="submit" role="button" class="btn btn-warning">
                </div>
            </div>
        </form>
    </div>
    
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p class="footer-copyright">Copywrite &copy; 19</p>  
        </div>
